<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Output</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Logged Keystrokes</h1>
        <div id="loggedKeys"></div>
        <a href="index.html" class="button">Go Back</a>
    </div>
    <script>
        // Retrieve and display logged keystrokes
        const loggedKeys = localStorage.getItem("keystrokes");
        document.getElementById("loggedKeys").textContent = loggedKeys || "No keystrokes logged yet.";
    </script>
</body>
</html>
